# Lychee link checker configuration
# https://github.com/lycheeverse/lychee#ignoring-links

# Exclude URLs that require authentication
exclude = [
  # Placeholder URLs in template files
  '^https://github.com/USERNAME/REPO_NAME',
  # GitHub URLs requiring authentication
  'github\.com/.*/edit/.*',
  'github\.com/.*/issues/new',
  'github\.com/new\?template',
]